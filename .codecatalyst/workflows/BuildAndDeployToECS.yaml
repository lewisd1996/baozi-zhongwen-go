Name: BuildAndDeployToECS
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Build_application:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
      Variables:
        - Name: region
          Value: eu-west-2
        - Name: registry
          Value: 450706242431.dkr.ecr.eu-west-2.amazonaws.com
        - Name: image
          Value: prod-baozi-zhongwen-ecs-infra-stack
    Outputs:
      AutoDiscoverReports:
        Enabled: false
      Variables:
        - IMAGE
    Compute:
      Type: EC2
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-LEWIS_BAO
          # Add account id within quotes. Eg: "123456789012"
          Name: "450706242431"
      Name: Non-Prod
    Configuration:
      Steps:
        - Run: export account=`aws sts get-caller-identity --output text | awk '{ print $1
            }'`
        - Run: aws ecr get-login-password --region ${region} | docker login --username AWS
            --password-stdin ${registry}
        - Run: docker build -t appimage .
        - Run: docker tag appimage ${registry}/${image}:${WorkflowSource.CommitId}
        - Run: docker push --all-tags ${registry}/${image}
        - Run: export IMAGE=${registry}/${image}:${WorkflowSource.CommitId}
  RenderAmazonECStaskdefinition:
    Identifier: aws/ecs-render-task-definition@v1
    Configuration:
      image: ${Build_application.IMAGE}
      container-name: Prod-BZ-Container
      task-definition: task.json
    Outputs:
      Artifacts:
        - Name: TaskDefinition
          Files:
            - task-definition*
    DependsOn:
      - Build_application
    Inputs:
      Sources:
        - WorkflowSource
  DeploytoAmazonECS:
    Identifier: aws/ecs-deploy@v1
    Configuration:
      task-definition: /artifacts/DeploytoAmazonECS/TaskDefinition/${RenderAmazonECStaskdefinition.task-definition}
      service: ProdBaoziZhongwenCdkStack-ProdBZAppService81A0CC71-MYAzlcLXKazh
      cluster: arn:aws:ecs:eu-west-2:450706242431:cluster/ProdBaoziZhongwenCdkStack-EcsDefaultClusterMnL3mNNYNProdBZVPCBE76BB18-6LOeiNAiqYqO
      region: eu-west-2
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-LEWIS_BAO
          # Add account id within quotes. Eg: "12345678"
          Name: "450706242431"
      Name: Non-Prod
    DependsOn:
      - RenderAmazonECStaskdefinition
    Inputs:
      Artifacts:
        - TaskDefinition
      Sources:
        - WorkflowSource
